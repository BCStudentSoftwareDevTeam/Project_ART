{% extends "snips/base.html" %}
{% block body %}
<br/>
<div class="alert alert-danger alert-dismissible" id="message" role="alert" hidden>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
	<p id="message_text"> You should not see me </p>
</div>
<br/>
<div id="createApplication">
    <div class="col-xs-16
                col-sm-8
                col-md-9
                col-lg-10"
         id="">
    <h1 class="text-center"><strong>{{gallery.title}} - Application </strong></h1>
    <input type = "text" value = "{{gid}}" type = "hidden" id = "gallery_id" hidden>
    <form class = "form-group" method = "POST" id = "createApplicationForm" action = "/submit/" enctype="multipart/form-data">

        <div>
            <label for = "name">Name*</label>
            <input placeholder = "First" type = "text" id = "name" name = "firstName" class = "form-control" required>
            </br>
            <input placeholder = "Last" type = "text" id = "name" name = "lastName" class = "form-control" required>

        </div>
        </br>
        <div>
            <label for = "address">Address*</label>
            <input placeholder = "Street Address" type = "text" id = "address" name = "streetAddress" class = "form-control"required>
            </br>
            <input placeholder = "Address Line 2" type = "text" id = "address" name = "addressLine2" class = "form-control"required>
            </br>
            <input placeholder = "City" type = "text" id = "address" name = "city" class = "form-control"required>
            </br>
            <input placeholder = "State/Province/Region" type = "text" id = "address" name = "stateProvinceRegion" class = "form-control"required>
            </br>
            <input placeholder = "Zip/Postal Code" type = "text"  pattern="[0-9]{5}" id = "address" name = "zipPostalCode" class = "form-control"required>

        </div>
        </br>
        <div>
            <label for = "email">Email*</label>
            <input placeholder = "example@example.com" type = "email" id = "email" name = "email" class = "form-control"required>
        </div>
        </br>
        <div>
            <label for = "phone">Phone</label>
            <input placeholder = "(555)322-2321" type = "text" id = "phone" pattern="[0-9]{10}" name = "phone" class = "form-control">
        </div>
        </br>
        <div>
            <label for = "website">Personal Website</label>
            <input placeholder = "http://thisispersonal.com" type = "text" id = "website" name = "website" class = "form-control">
        </div>
        </br>
         <div>
            <label for = "cv">CV (optional)</label>
            <input id = "cv" name = "cv" type = "file" accept=".doc,.docx,.pdf, .txt">
        </div>
        </br>
        <div>
            <label for = "statement">Personal Statement</label>
            <input id = "statement" name = "statement" type = "file" accept=".doc,.docx,.pdf, .txt" required>
        </div>
        </br>
    </form>

    <form class="dropzone" id="fileDropZone" action = "/upload/images/" >
      <div class="box"></div>
    </form>
    <div>
        <button onclick="submitforms()" class = "btn btn-primary pull-right" id="submit">Next</button>
    </div>
  </div>
</div>
<script type="text/javascript" src="/static/js/local/imageUpload.js"></script>

<script>
</script>

{% endblock %}
