{% extends "snips/base.html" %}
{% block body %}

<div class="row">
  <h1 class="text-center col-xs-12">Submissions</h1>
 </div>
   <table class="table table-striped table-bordered">
   <thead>
    <tr>
      <th>Name </th>
      <th>Date Submitted</th>
      <th>Status</th>
    </tr>
  </thead>
  
  <tbody>
   {% set counter = 1 -%}
   {% for form in forms-%}
      <tr>
         
          <td>
               {{form.first_name}}{{form.last_name}}
               </td>
               <td>{{form.submit_date}}</td>
               <td>{{form.status}}</td>
               
            </tr>
   {% endfor %}
   </tbody>
</table>
{% endblock %}
