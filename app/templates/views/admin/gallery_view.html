{% extends "snips/base.html" %} {% block body %}

<div class="row">
  <h1 class="text-center col-xs-12">Submissions</h1>
</div>

<table class="table table-striped table-bordered"> <thead>
    <tr>
      <th>Name</th>
      <th>Date Submitted</th>
      <th>Status</th>
      <th>Download</th>
    </tr>
  </thead>

  <tbody>
    {% for form in forms%}
      <tr>
        <td>
          <a href="/view/{{form.fid}}">
            {{form.first_name}} {{form.last_name}}
          </a>
        </td>
        <td>{{form.submit_date.strftime('%Y-%m-%d')}}</td>
        <td>{{form.status}}</td>
        <td>
          <a href="/view/download/{{form.fid}}" class="btn-sm btn-info" role="button">
           <i class="glyphicon glyphicon-download-alt">&nbsp</i>
           Download
         </a>
       </td>

      </tr>
     {% endfor %}
   </tbody>
</table>
{% endblock %}
