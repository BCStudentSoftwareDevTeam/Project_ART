{% with messages = get_flashed_messages(with_categories=true) %}
	  {% if messages %}
	    {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible" role="alert">
		      <button type="button" class="text-center close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                      </button>
                      <p class="text-center"> {{message}} </p>
		    </div>
		  {% endfor %}
	  {% endif %}
{% endwith %}

<div class="alert alert-danger alert-dismissible" id="message" role="alert" hidden>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
	<p id="message_text" class="text-center"> You should not see me </p>
</div>
