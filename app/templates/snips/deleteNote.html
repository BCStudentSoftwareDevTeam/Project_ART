 <div class="modal fade" id="deleteNote{{note.SNID}}" tabindeFx="-1" role="dialog" aria-labelledby="mySmallModalLabel">

           <div class="modal-content">
               <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Delete Note</h4>
               </div>
               <div class="modal-body">
                <p>Are you sure that you want to delete this note?</p>

               <div class="modal-footer">
                  <button type="button" class="btn btn-danger btn-sm" onclick="redirectNote('{{note.SNID}}','{{note.FID.FID}}')">Delete</button>
                  <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Close</button>            
                </div>
           </div> 
        </div>
</div>
