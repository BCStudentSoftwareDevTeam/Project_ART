 <div class="modal fade" id="copyRequest{{form.FID}}" tabindeFx="-1" role="dialog" aria-labelledby="mySmallModalLabel">
       <div class="modal-dialog modal-md">
           <div class="modal-content">
               <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Copy Request</h4>
               </div>
               <div class="modal-body">
                <p>Would you like to copy this request?</p>
               </div>
               <div class="modal-footer">
                  <a type="button" class="btn btn-success btn-sm" href = "/copy/form/{{form.FID}}">Yes</a>
                  <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">No</button>            
                </div>
           </div> 
        </div>
</div>
